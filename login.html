<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Manager - Sign In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Professional Color Palette */
            --primary: #2563eb;
            --primary-light: #3b82f6;
            --primary-dark: #1d4ed8;
            --secondary: #64748b;
            --accent: #0ea5e9;
            --success: #059669;
            --warning: #d97706;
            --danger: #dc2626;
            
            /* Neutral Grays */
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* Surface Colors */
            --surface-primary: #ffffff;
            --surface-secondary: #f8fafc;
            --surface-tertiary: #f1f5f9;
            
            /* Borders & Shadows */
            --border-light: #e2e8f0;
            --border-medium: #cbd5e1;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --shadow-xl: 0 20px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1);
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            
            /* Border Radius */
            --radius-sm: 0.25rem;
            --radius-md: 0.375rem;
            --radius-lg: 0.5rem;
            --radius-xl: 0.75rem;
            --radius-2xl: 1rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--gray-50) 0%, var(--gray-100) 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
            position: relative;
            overflow: hidden;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                radial-gradient(circle at 20% 80%, rgba(37, 99, 235, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(59, 130, 246, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(14, 165, 233, 0.1) 0%, transparent 50%);
            pointer-events: none;
        }

        .login-container {
            max-width: 440px;
            width: 100%;
            background: var(--surface-primary);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-xl);
            padding: var(--space-12) var(--space-8);
            position: relative;
            z-index: 1;
            border: 1px solid var(--border-light);
        }

        .login-header {
            text-align: center;
            margin-bottom: var(--space-10);
        }

        .app-logo {
            width: 72px;
            height: 72px;
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border-radius: var(--radius-2xl);
            margin: 0 auto var(--space-6);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
        }

        .app-logo::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: scale(0);
            transition: transform 0.6s ease;
        }

        .app-logo:hover::before {
            transform: scale(1);
        }

        .app-logo i {
            font-size: 2rem;
            color: white;
            z-index: 1;
        }

        .app-title {
            font-size: 1.875rem;
            font-weight: 800;
            color: var(--gray-900);
            margin-bottom: var(--space-2);
            letter-spacing: -0.025em;
        }

        .app-subtitle {
            color: var(--gray-600);
            font-size: 1rem;
            font-weight: 500;
        }

        .form-group {
            margin-bottom: var(--space-6);
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--gray-700);
            margin-bottom: var(--space-2);
        }

        .form-control {
            width: 100%;
            padding: var(--space-4) var(--space-5);
            border: 2px solid var(--border-light);
            border-radius: var(--radius-xl);
            font-size: 1rem;
            background: var(--surface-primary);
            color: var(--gray-900);
            transition: all 0.2s ease;
            font-weight: 500;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
            transform: translateY(-1px);
        }

        .form-control::placeholder {
            color: var(--gray-400);
        }

        .input-icon {
            position: relative;
        }

        .input-icon i {
            position: absolute;
            left: var(--space-4);
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-400);
            z-index: 1;
        }

        .input-icon .form-control {
            padding-left: var(--space-12);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--primary-light));
            border: none;
            border-radius: var(--radius-xl);
            padding: var(--space-4) var(--space-6);
            font-weight: 600;
            font-size: 1rem;
            width: 100%;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            color: white;
            letter-spacing: 0.025em;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            background: linear-gradient(135deg, var(--primary-dark), var(--primary));
        }

        .btn-primary:active {
            transform: translateY(0);
        }

        .error-alert {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.2);
            color: var(--danger);
            padding: var(--space-4) var(--space-5);
            border-radius: var(--radius-xl);
            margin-bottom: var(--space-6);
            font-size: 0.875rem;
            display: none;
            font-weight: 500;
        }

        .error-alert i {
            margin-right: var(--space-2);
        }

        .divider {
            position: relative;
            text-align: center;
            margin: var(--space-8) 0;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--border-light), transparent);
        }

        .divider span {
            background: var(--surface-primary);
            padding: 0 var(--space-6);
            color: var(--gray-500);
            font-size: 0.875rem;
            font-weight: 500;
        }

        .contact-info {
            text-align: center;
            background: var(--surface-secondary);
            border: 1px solid var(--border-light);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            margin-top: var(--space-6);
        }

        .contact-info i {
            color: var(--primary);
            margin-right: var(--space-2);
            font-size: 1.125rem;
        }

        .contact-info p {
            margin: 0;
            color: var(--gray-600);
            font-size: 0.875rem;
            font-weight: 500;
        }

        /* Loading state */
        .btn-primary.loading {
            pointer-events: none;
            color: transparent;
        }

        .btn-primary.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            top: 50%;
            left: 50%;
            margin-left: -10px;
            margin-top: -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .login-container {
            animation: fadeInUp 0.6s ease forwards;
        }

        .form-group {
            animation: slideInLeft 0.6s ease forwards;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }

        /* Mobile Responsiveness */
        @media (max-width: 576px) {
            body {
                padding: var(--space-4);
            }

            .login-container {
                padding: var(--space-8) var(--space-6);
                max-width: 100%;
            }

            .app-logo {
                width: 64px;
                height: 64px;
            }

            .app-logo i {
                font-size: 1.75rem;
            }

            .app-title {
                font-size: 1.5rem;
            }

            .form-control {
                padding: var(--space-3) var(--space-4);
            }

            .input-icon .form-control {
                padding-left: var(--space-10);
            }

            .btn-primary {
                padding: var(--space-3) var(--space-5);
            }
        }

        @media (max-width: 400px) {
            .login-container {
                padding: var(--space-6) var(--space-4);
            }

            .app-title {
                font-size: 1.375rem;
            }

            .app-subtitle {
                font-size: 0.875rem;
            }
        }

        /* Custom focus styles for accessibility */
        .btn:focus-visible {
            outline: 2px solid var(--primary);
            outline-offset: 2px;
        }

        .form-control:focus-visible {
            outline: none;
        }

        /* Enhanced visual feedback */
        .form-control:valid {
            border-color: var(--success);
        }

        .form-control:invalid {
            border-color: var(--danger);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="app-logo">
                <i class="fas fa-chart-line"></i>
            </div>
            <h1 class="app-title">Weight Manager Pro</h1>
            <p class="app-subtitle">Professional Analytics Dashboard</p>
        </div>
        
        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="loginEmail" class="form-label">Email Address</label>
                <div class="input-icon">
                    <i class="fas fa-envelope"></i>
                    <input type="email" class="form-control" id="loginEmail" placeholder="admin@example.com" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="loginPassword" class="form-label">Password</label>
                <div class="input-icon">
                    <i class="fas fa-lock"></i>
                    <input type="password" class="form-control" id="loginPassword" placeholder="Enter your password" required>
                </div>
            </div>
            
            <div id="login-error" class="error-alert">
                <i class="fas fa-exclamation-triangle"></i>
                <span></span>
            </div>
            
            <button type="submit" class="btn btn-primary">
                <span class="btn-text">Access Dashboard</span>
            </button>
        </form>
        
        <div class="divider">
            <span>Enterprise Access</span>
        </div>
        
        <div class="contact-info">
            <p><i class="fas fa-shield-alt"></i>Contact your system administrator for account access</p>
        </div>
    </div>

    <script src="js/auth.js"></script>
</body>
</html>
